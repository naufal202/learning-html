<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML paragraf</title>
</head>
<body>
    <!-- tag p, br, dan hr -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <hr>
    <!-- penggunaan bold(b), italic(i), underline(u)  -->
    <p><b>selamat datang</b> di kuliah <i>pemprogramanan web 1</i></p>
    <p></p>sebelumnya perkenalkan, Saya <u>Naufal Murtadho</u></p>
    <!-- penggunaan strong dan em -->
    <hr>
    <p><strong>Pengumuman!!</strong> kuliah pemprogramnan web, pada hari senin <em>ditiadakan</em></p>

</body>
</html>
