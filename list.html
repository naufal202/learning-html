<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ordered list ol -->
    <h3>To Do List</h3>
    <ol type="A">      <!-- type A untuk huruf besar, a untuk huruf kecil, 1 untuk angka, dan I atau i untuk angka romawi -->
        <li>bangun tidur</li>
        <li>bangun pagi</li>
        <li>sarapan</li>
        <li>mandi</li>
    </ol>

    <!-- unordered list ul -->
    <h3>saat sarapan saya akan makan</h3>
    <ul type="square">  <!-- type circle untuk lingkaran, square untuk kotak, disc untuk lingkaran padat -->
        <li>Nasi goreng</li>
        <li>mie goreng</li>
        <li>telur dadar</li>
    </ul>

    <!-- definition list -->
    <h3>pemprogaman web 1</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext markup language</dd>
        <dt>CSS</dt>
        <dd>cascading Style sheet</dd>
    </dl>
</body>
</html>
